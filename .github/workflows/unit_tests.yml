name: unit-tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
#        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
#        surrealdb-version: [ "v2.0.0", "v1.2.1", "v1.2.0", "v1.0.1", "v1.1.1", "v1.1.0", "v1.0.1", "1.0.0"]
        python-version: [ "3.9"]
        surrealdb-version: [ "v2.0.0"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: addnab/docker-run-action@v3
        with:
          image: surrealdb/surrealdb:${{ matrix.surrealdb-version }}
          shell: bash
          options: >-
            --health-cmd is-ready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 3
            -p 8000:8000
          run: ./surreal start memory -u root -p root --log trac
#      - name: Download and install surrealdb
#        run: curl -sSf https://install.surrealdb.com | sh
#
#      - name: Start surrealdb
#        run: surreal start memory -u root -p root --log trace

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        env:
          SURREALDB_URL: "http://localhost:8000"
        run: python -m unittest discover -s tests



